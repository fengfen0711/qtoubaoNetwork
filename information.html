<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>提交订单</title>
		<link rel="shortcut icon" href="img/ico.png" >
		<link rel="bookmark" href="img/ico.png">
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/information.css"/>
		<link rel="stylesheet" type="text/css" href="css/com.css"/>
	</head>
	<body>
		<div class="navBoxZ1"></div>
		<div class="content-w">
			<p class="title">*标记为必填</p>
			<div class="content">
				<div class="form-w">
					<p class="form_title">投保人</p>
					<div class="input-w">
						<p class="label"><span>*</span>姓名</p>
						<input class="input name" placeholder="请输入您的姓名" type="text" value="" />
					</div>
					<div class="input-w">
						<p class="label"><span>*</span>证件类型</p>
						<select class="input-sel" name="">
							<option class="type" value="">身份证</option>
						</select>
					</div>
					<div class="input-w">
						<p class="label"><span>*</span>身份证号</p>
						<input class="input idcard" placeholder="请输入您的身份证号" type="text" value="" />
					</div>
					<div class="input-w">
						<p class="label"><span>*</span>手机号</p>
						<input class="input phone" placeholder="请输入您的手机号" type="text" value="" />
					</div>
					<div class="input-w">
						<p class="label"><span>*</span>邮箱</p>
						<input class="input email" placeholder="请输入您的邮箱" type="text" value="" />
					</div>
					<div class="input-w-bai">
						<p class="label">被保险人</p>
					</div>
					<div class="input-w">
						<p class="label"><span>*</span>姓名</p>
						<input class="input name1" placeholder="请输入您的姓名" type="text" value="" />
					</div>
					<div class="input-w">
						<p class="label"><span>*</span>证件类型</p>
						<select class="input-sel" name="">
							<option class="type1" value="">身份证</option>
						</select>
					</div>
					
					<div class="input-w">
						<p class="label"><span>*</span>身份证号</p>
						<input class="input idcard1" placeholder="请输入您的身份证号" type="text" value="" />
					</div>
					
					<div class="input-w">
						<p class="label"><span>*</span>手机号</p>
						<input class="input phone1" placeholder="请输入您的手机号" type="text" value="" />
					</div>
					
					<div class="input-w">
						<p class="label"><span>*</span>旅游目的地</p>
						<select class="input-sel" name="">
							<option class="company" value="">境内</option>
						</select>
					</div>
					
					<div class="input-w">
						<p class="label"><span>*</span>境内</p>
						<input class="input addres" placeholder="请输入境内地址" type="text" value="" />
					</div>
					<div class="input-w">
						<p class="label label1">保险起期</p>
						<input class="input-date begin" placeholder="请输入境内地址" type="date" value="" />
						<p class="hour">0时起</p>
					</div>
					<div class="input-w">
						<p class="label label1">保险止期</p>
						<input class="input-date end"  placeholder="请输入境内地址" type="date" value="" />
						<p class="hour">24时止</p>
					</div>
					<p class="bottom">总保费：<span class="intotal">1</span>元(单张保费1元*份数1)</p>
					<div class="button">提交订单</div>
				</div>
			</div>
		</div>
		<div class="circle">
			<img class="circle_img" src="img/Oval_white.png"/>
		</div>
		<div class="footerZ">
			
		</div>
		
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/information.js" type="text/javascript" charset="utf-8"></script>
</html>
