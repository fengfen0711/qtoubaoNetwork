	<body>

		<div class="navBoxZ1">
			<div class="navBox clearFloat">
	        	<a href="index.html" class="logo left"><img src="img/logo1.png"/></a>
	        	<div class="navBox_r left">

		        		<li><a href="index.html">首&nbsp;&nbsp;页</a><span class="borderBottom"></span></li>

		        	</ul>
	        	</div>

		<!-- 描述：CollaborationZ -->
    	<div class="newsZ logBoxZ" id="logBoxZ">
    		<img src="img/Oval_white.png" class="logBoxBanner" />
    		<div class="news">
    			<img src="img/theWorldBlue.png" class="theWorld" id="theWorldBlue" />
    			<img src="img/theWorldVariety.png" class="theWorld" id="theWorldVariety" />
    			<p class="logBoxWTitle">还没有趣投保账号？<span class="logBoxW_registerBtn">立即注册</span></p>
    			<div class="logBox" id="loginBox">
    				<p class="logBoxTitle">登录</p>
    				<p class="logBoxErrorDes"></p>
    				<p class="input_grop">
    					<input type="tel" maxlength="11" class="logBoxTel" id="logBoxTel" placeholder="输入手机号" />
    					<span class="delX" id="delX1">+</span>
    				</p>
    				<p class="input_grop">
    					<input type="password" class="logBoxPass" id="logBoxPass" placeholder="输入密码" />
    					<span class="delX" id="delX2">+</span>
    				</p>
    				<p class="logBtnBox">
    					<button class="logBox_logBtn" id="logBox_logBtn" disabled="disabled">登录</button>
    				</p>
    			</div>
    			<div class="logBox registerBox" id="registerBox">
    				<div id="registerBox1" class="registerBoxz disblock">
    					<p class="logBoxTitle registerBox_logBoxTitle">注册</p>
    					<p class="logBoxErrorDes"></p>
	    				<p class="input_grop">
	    					<input type="tel" maxlength="11" class="logBoxTel" id="regBoxTel" placeholder="输入手机号" />
	    					<span class="delX" id="delX4">+</span>
	    				</p>
	    				<p class="input_grop">
	    					<input type="text" maxlength="6" class="logBoxPass" id="regBoxCode" placeholder="输入验证码" />
	    					<span class="delX" id="delX3">+</span>
	    					<button class="codeBtn" id="codeBtn">获取验证码</button>
	    				</p>
	    				<p class="logBtnBox">
	    					<button class="logBox_logBtn registerBox_nextBtn" disabled="disabled">下一步</button>
	    				</p>
	    				<p class="registerP"><img src="img/selected.png" class="selectedImg" />我已同意<a href="###">《趣投保用户协议》</a></p>
    				</div>
	    			<div id="registerBox2" class="registerBoxz">
    					<p class="logBoxTitle registerBox_logBoxTitle">注册</p>    					
    					<p class="regBox2ErrorDes"></p>
	    				<p class="input_grop">
	    					<input type="password" maxlength="20" class="logBoxTel" id="regBoxPas1" placeholder="输入密码（6-20位数字和字母组合）" />
	    					<span class="delX" id="delX5">+</span>
	    				</p>
	    				<p class="input_grop">
	    					<input type="password" maxlength="20" class="logBoxTel" id="regBoxPas2" placeholder="确认密码" />
	    					<span class="delX" id="delX6">+</span>
	    				</p>
	    				<p class="logBtnBox">
	    					<button class="logBox_logBtn registerBox_registerBtn" disabled="disabled">注册</button>
	    				</p>
    				</div>	
    			</div>
    		</div>
    	</div>

    			</div>
    			<div class="footerRight right">
    				<figure class="figure_grop left">
    					<img src="img/iOS_download_qrcode.png" />
    					<figcaption>IOS下载</figcaption>
    				</figure>
    				<figure class="figure_grop left">
    					<img src="img/Android_download_qrcode.png" />
    					<figcaption>Android下载</figcaption>
    				</figure>
    				<figure class="figure_grop left">
    					<img src="img/wechat_qrcode.png" />
    					<figcaption>公众号</figcaption>
    				</figure>
    			</div>
    		</div>
